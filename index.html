<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro forum</title>
    <!-- daisy ui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/61575e72ec.js" crossorigin="anonymous"></script>

</head>

<body class="w-11/12 mx-auto">
    <header>
        <div class="flex justify-between items-center">
            <div>
                <h2 class="hidden md:block">ReTro</h2>
            </div>
            <div>
                <ul class="flex justify-center items-center gap-10">
                    <li title="home"><i class="fa-solid fa-house"></i></li>
                    <li title="edit"><i class="fa-solid fa-pencil"></i></li>
                    <li title="profile"><i class="fa-regular fa-user"></i></li>
                    <li title="flag"><i class="fa-regular fa-flag"></i></li>
                    <li><button class="btn btn-primary">sign in</button></li>
                </ul>
            </div>
        </div>
    </header>

    <main>
        <section>
            <div class="md:flex justify-between items-center md:bg-[url('/images/banner1.png')] md:h-[550px] md:p-10">
                <div class="mb-6 md:mb-0">
                    <h2 class="text-3xl md:text-white mb-5">Welcome to the ReTro Forum</h2>
                    <p class="md:text-white mb-5">Share your favorite opinion and win and wp forum coffee mug!</p>
                    <div class=" flex justify-between bg-slate-50 md:p-2 rounded-full">
                        <input type="text" placeholder="search here anything">
                         <button class="bg-green-700 p-2 px-4 text-white rounded-full">search</button>
                    </div>
                </div>

                <div class="bg-white md:p-10 rounded-lg">
                    <ul class="flex gap-10 justify-between">
                        <li>Registered Users</li>
                        <li>01</li>
                    </ul>
                    <ul class="flex gap-10 justify-between">
                        <li>Forum</li>
                        <li>01</li>
                    </ul>
                    <ul class="flex gap-10 justify-between">
                        <li>Topics</li>
                        <li>01</li>
                    </ul>
                    <ul class="flex gap-10 justify-between">
                        <li>Replies</li>
                        <li>01</li>
                    </ul>
                </div>

            </div>
        </section>
    </main>

    <footer>

    </footer>



    <!-- scripts -->
    <script src="asignment-six.js"></script>
</body>

</html>
